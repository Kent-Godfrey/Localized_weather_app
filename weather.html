<!DOCTYPE html>
<html>

<head>
    <title>Weather Now</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="style.css" />

</head>

<body>

    <div id="firstHalf">
        <h1 id="celsius">Loading...</h1>
        <div id="subInfo">
            <h2 id="city">Loading....</h2>
            <div class="separator"></div>
            <h3 id="weatherType">Loading...</h3>
        </div>
    </div>

    <div id="secondHalf">
        <div id="climateInfo">
            <div class="list">
                <img class="climateIcons" src="images/windIcon.svg" />
                <h3 class="climate" id="wind">Loading...</h3>
            </div>
            <div class="list">
                <img class="climateIcons" src="images/humidityIcon.svg" />
                <h3 class="climate" id="humidity">Loading...</h3>
            </div>
            <div class="list">
                <img class="climateIcons" src="images/airPressureIcon1.svg" />
                <h3 class="climate" id="pressure">Loading...</h3>
            </div>
        </div>
    </div>
    <script src='config.js'></script>
    <script src="weatherAPI.js"></script>
</body>

</html>
